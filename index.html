<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test API</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,100&family=Luckiest+Guy&display=swap" rel="stylesheet" />
</head>

<body>
    <section>
        <h1>What DOES YOUR NAME SAY ABOUT YOUR PERSONALITY</h1>
        <div class="centerDiv">
            <div class="details">
                <label> ENTER YOUR NAME</label><br />
                <input type="text" name="" id="nameid" />
            </div>

            <div class="imgdiv">
                <img src="welcome img.jpg" width="200" height="200" class="imgchange" />
            </div>

            <button>Click Me</button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function() {
            $("button").click(function() {
                const name = $("#nameid").val();
                alert(name);
                $(".imgchange").attr(
                    "src",
                    `https://joeschmoe.io/api/v1/
${name}`
                );
                const b = $(".imgchange");
                console.log(b);
            });
        });
    </script>
</body>

</html>
